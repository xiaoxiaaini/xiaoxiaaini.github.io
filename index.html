<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九阳</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fafafa;
      color: #333;
      margin: 0;
      padding: 0;
    }

   .container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    @media (min-width: 768px) {
     .container {
        flex-direction: row;
      }
    }

   .main-content {
      flex: 1;
    }

    h1 {
      color: #f4511e;
      font-size: 28px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

   .sub-content {
      padding-left: 20px;
    }

    h2 {
      color: #4caf50;
      font-size: 24px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-content">
      <h1>九阳</h1>
      <p>我叫九阳，这是我制作的第一个网站，希望我可以坚持下去</p>
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="美丽的自然风光">
      <button id="countButton">点击计数</button>
      <p id="countDisplay">计数：0</p>
    </div>
    <div class="sub-content">
      <h2>小标题我也不知道写什么等下一位有缘人</h2>
      <p>就是这样没错</p>
    </div>
  </div>
  <script>
    let count = 0;
    document.getElementById('countButton').addEventListener('click', function () {
      count++;
      document.getElementById('countDisplay').innerHTML = `计数：${count}`;
    });
  </script>
</body>

</html>
